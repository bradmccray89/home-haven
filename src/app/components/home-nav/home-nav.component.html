<div
  class="h-20 w-full p-5 border-b border-gray-400 dark:border-slate-400 bg-slate-300 dark:bg-slate-800 flex justify-between items-center transition-colors duration-500 ease-in-out"
>
  <div
    *ngIf="currentUserProfile"
    class="hidden md:block text-blue-400 dark:text-blue-300 text-3xl font-semibold tracking-wider px-3 py-1 rounded-md cursor-pointer transition-colors duration-500 ease-in-out"
    [routerLink]="['/']"
    @fadeFromRight
  >
    HomeHaven
  </div>
  <div
    *ngIf="currentUserProfile"
    class="md:hidden flex text-blue-400 dark:text-blue-300 text-3xl font-semibold tracking-wider px-3 py-2 rounded-md cursor-pointer transition-colors duration-500 ease-in-out"
    @fadeFromRight
  >
    <div class="-translate-y-[0.4rem] translate-x-[0.305rem]">H</div>
    <div class="translate-y-[0.4rem] -translate-x-[0.305rem]">H</div>
  </div>
  <div
    class="h-full flex items-center gap-x-5"
    *ngIf="currentUserProfile"
    @fadeFromLeft
  >
    <app-notification-dropdown
      [data]="notificationDropdownData"
      (dropdownIsOpenEmitter)="setDropdown($event, 'notificationDropdown')"
      class="h-full w-full flex justify-center items-center"
    >
      <div
        class="relative flex justify-center items-center h-full aspect-square rounded-full hover:bg-gray-400/30 dark:hover:bg-gray-500/50 cursor-pointer transition-all duration-200 ease-in-out"
        [ngClass]="{ 'bg-white dark:bg-slate-700': notificationDropdownOpen }"
      >
        <fa-icon
          [icon]="faBell"
          class="text-gray-600 dark:text-gray-300 fa-lg"
        ></fa-icon>
        <div
          *ngIf="notificationCount > 0"
          class="bg-red-500 absolute border border-slate-300 dark:border-slate-800 top-1 right-1 p-1 h-4 min-w-[1rem] w-fit text-xs text-white rounded-full shadow-lg transition-colors duration-500 ease-in-out"
        >
          <div class="h-full w-full flex justify-center items-center">
            {{ notificationCount }}
          </div>
        </div>
      </div>
    </app-notification-dropdown>
    <app-dropdown
      [data]="dropdownData"
      [showThemeSwitch]="true"
      [showLogout]="true"
      (dropdownIsOpenEmitter)="setDropdown($event, 'menuDropdown')"
      (logoutEmitter)="logout()"
    >
      <div
        class="flex flex-col border border-slate-500 dark:border-white rounded-md px-3 py-1 hover:bg-gray-500/30 dark:hover:bg-gray-500/50"
        [ngClass]="{ 'bg-white dark:bg-slate-700': menuDropdownOpen }"
      >
        {{ currentUserProfile.firstName }}
        {{ currentUserProfile.lastName }}
        <span class="text-xs text-gray-500 dark:text-gray-400">
          {{ currentUserProfile.email }}
        </span>
      </div>
    </app-dropdown>
  </div>
</div>
