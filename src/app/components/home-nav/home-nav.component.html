<div
  class="h-20 w-full p-5 border-b dark:border-slate-400 bg-slate-100 dark:bg-slate-800 flex justify-between items-center"
>
  <div
    class="text-blue-400 dark:text-blue-300 text-3xl font-semibold hover:bg-gray-500/20 tracking-wider px-3 py-1 rounded-md cursor-pointer"
  >
    HomeHaven
  </div>
  <div class="flex justify-between items-center gap-x-3">
    <button
      class="rounded-full h-12 w-12 flex justify-center items-center hover:bg-gray-500/30"
      (click)="toggleTheme()"
    >
      <fa-icon
        [icon]="faSun"
        class="fa-xl"
        *ngIf="(isDarkTheme | async) === false"
      ></fa-icon>
      <fa-icon
        [icon]="faMoon"
        class="fa-xl text-gray-200"
        *ngIf="isDarkTheme | async"
      ></fa-icon>
    </button>
    <button class="rounded-md bg-gray-300 py-2 px-3" (click)="logout()">
      Sign Out
    </button>
  </div>
</div>
