<div
  class="flex flex-col items-start justify-start w-16 h-screen p-3 transition-colors duration-500 ease-in-out border-r md:w-72 md:p-5 border-slate-300 bg-neutral-100 dark:bg-slate-700"
>
  <div
    *ngIf="currentUserProfile"
    class="items-center justify-center hidden w-full mb-8 text-3xl font-thin tracking-wider text-blue-400 md:flex dark:text-blue-300"
    [routerLink]="['/app']"
    @fadeFromLeft
  >
    <div
      class="flex items-center justify-center px-4 py-2 border border-blue-400 rounded-lg cursor-pointer dark:border-blue-300 hover:bg-gray-500/20"
    >
      HomeHaven
    </div>
  </div>
  <div
    *ngIf="currentUserProfile"
    class="flex items-center justify-center mt-2 mb-4 text-3xl font-thin text-blue-400 transition-colors duration-500 ease-in-out rounded-md cursor-pointer md:hidden dark:text-blue-300"
    @fadeFromLeft
  >
    <div class="-translate-y-[0.4rem] translate-x-[0.305rem]">H</div>
    <div class="translate-y-[0.4rem] -translate-x-[0.305rem]">H</div>
  </div>
  <div
    *ngIf="currentUserProfile"
    @fadeFromLeft
    class="flex flex-col items-start justify-start w-full gap-1 text-gray-700 dark:text-white"
  >
    <div
      *ngFor="let item of navItems"
      [routerLink]="item.route"
      [routerLinkActive]="'sidebar-active'"
      class="w-full rounded-md"
    >
      <div
        class="flex items-center justify-center w-full gap-4 px-3 py-2 transition-colors duration-500 ease-in-out rounded-md cursor-pointer md:justify-start hover:bg-gray-500/20 dark:hover:bg-gray-500/50"
      >
        <ng-icon
          [name]="item.icon"
          size="1.5rem"
          class="text-gray-600 dark:text-gray-200 icon"
        ></ng-icon>
        <span class="hidden label md:block">
          {{ item.name }}
        </span>
      </div>
    </div>
  </div>
</div>
