<div
  class="flex flex-col items-start justify-start h-screen p-5 transition-colors duration-500 ease-in-out border-r border-slate-300 w-72 bg-neutral-100 dark:bg-slate-700"
>
  <div
    *ngIf="currentUserProfile"
    class="items-center justify-center hidden w-full mb-8 text-3xl font-thin tracking-wider text-blue-400 md:flex dark:text-blue-300"
    [routerLink]="['/']"
    @fadeFromLeft
  >
    <div
      class="flex items-center justify-center px-4 py-2 border border-blue-400 rounded-lg cursor-pointer dark:border-blue-300 hover:bg-gray-500/20"
    >
      HomeHaven
    </div>
  </div>
  <div
    *ngIf="currentUserProfile"
    class="flex px-3 py-2 text-3xl font-thin tracking-wider text-blue-400 transition-colors duration-500 ease-in-out rounded-md cursor-pointer md:hidden dark:text-blue-300"
    @fadeFromLeft
  >
    <div class="-translate-y-[0.4rem] translate-x-[0.305rem]">H</div>
    <div class="translate-y-[0.4rem] -translate-x-[0.305rem]">H</div>
  </div>
  <div
    *ngIf="currentUserProfile"
    @fadeFromLeft
    class="w-full text-gray-700 sidebar-content dark:text-white"
  >
    <div>Inbox</div>
    <div>Properties</div>
    <div>Billing</div>
    <div>Documents</div>
    <div>Maintenance</div>
    <div>Orders</div>
    <div>Tasks</div>
    <div>Schedule</div>
    <div>Reports</div>
  </div>
</div>
