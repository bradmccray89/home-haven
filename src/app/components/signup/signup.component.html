<div class="h-full w-full z-20 flex flex-col justify-between items-center p-12">
  <span class="text-4xl font-bold text-blue-400">Sign Up</span>
  <button
    class="absolute top-4 right-6 flex justify-center items-center"
    (click)="close()"
  >
    <fa-icon
      [icon]="faXmark"
      class="h-8 flex justify-center items-center aspect-square rounded-full text-gray-500 hover:text-gray-400 fa-xl"
    ></fa-icon>
  </button>
  <form
    class="min-w-[220px] w-[95%] max-w-[350px] flex flex-col gap-y-6 p-3"
    [formGroup]="signupForm"
  >
    <div class="relative">
      <input
        id="email"
        name="email"
        formControlName="email"
        type="text"
        class="peer h-10 w-full p-2 border rounded-md border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-blue-400"
        placeholder="email"
      />
      <label
        for="email"
        class="absolute left-2 -top-5 text-black text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-5 peer-focus:text-black peer-focus:text-sm"
      >
        Email
      </label>
    </div>
    <div class="relative">
      <input
        id="password"
        name="password"
        formControlName="password"
        [type]="showPassword ? 'text' : 'password'"
        class="peer h-10 w-full p-2 border rounded-md border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-blue-400"
        placeholder="password"
      />
      <div
        class="absolute right-5 top-2 md:-right-6 md:top-2 cursor-pointer"
        *ngIf="signupForm.value.password.length > 0"
        (click)="togglePassword()"
      >
        <fa-icon [icon]="faEye" *ngIf="!showPassword"></fa-icon>
        <fa-icon [icon]="faEyeSlash" *ngIf="showPassword"></fa-icon>
      </div>
      <label
        for="password"
        class="absolute left-2 -top-5 text-black text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-5 peer-focus:text-black peer-focus:text-sm"
      >
        Password
      </label>
    </div>
    <div class="relative">
      <input
        id="confirm"
        name="confirm"
        formControlName="confirmPassword"
        type="password"
        class="peer h-10 w-full p-2 border rounded-md border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-blue-400"
        placeholder="confirm password"
      />

      <label
        for="confirm"
        class="absolute left-2 -top-5 text-black text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-5 peer-focus:text-black peer-focus:text-sm"
      >
        Confirm Password
      </label>
    </div>
    <button
      class="w-full p-2 bg-blue-400 hover:bg-blue-500 active:bg-blue-600 disabled:hover:bg-blue-400 text-white rounded-lg outline-offset-2"
      type="submit"
      [disabled]="!signupForm.valid"
      (click)="signup()"
    >
      Create Account
    </button>
  </form>
  <div class="w-full flex justify-center items-center">
    <button
      class="hover:ring-2 active:bg-gray-200 text-blue-400 px-3 py-1 rounded-md"
      (click)="close()"
    >
      Back to Sign In
    </button>
  </div>
</div>
