<div class="z-20 flex flex-col items-center justify-between w-full h-full">
  <span class="text-4xl font-bold text-blue-400">Sign Up</span>
  <button
    class="absolute items-center justify-center hidden top-4 right-6 md:flex"
    (click)="close()"
  >
    <ng-icon
      name="heroXMark"
      size="1.5rem"
      strokeWidth="0.175rem"
      class="flex items-center justify-center h-8 text-gray-500 rounded-full aspect-square hover:text-gray-400"
    ></ng-icon>
  </button>
  <form
    class="min-w-[220px] w-[95%] max-w-[350px] flex flex-col gap-y-8"
    [formGroup]="signupForm"
  >
    <div class="relative">
      <label
        for="email"
        class="input-label"
        *ngIf="signupForm.value.email?.length"
      >
        Email
      </label>
      <input
        id="email"
        name="email"
        formControlName="email"
        type="text"
        class="input-field"
        placeholder="Email"
      />
    </div>
    <div class="relative">
      <label
        for="password"
        class="input-label"
        *ngIf="signupForm.value.password?.length"
      >
        Password
      </label>
      <input
        id="password"
        name="password"
        formControlName="password"
        [type]="showPassword ? 'text' : 'password'"
        class="input-field"
        placeholder="Password"
      />
      <div
        class="absolute text-black transition-colors duration-500 ease-in-out cursor-pointer right-2 top-2 md:-right-7 md:top-2 dark:text-white"
        *ngIf="signupForm.value.password.length > 0"
        (click)="togglePassword()"
      >
        <ng-icon
          [name]="showPassword ? 'heroEyeSlashSolid' : 'heroEyeSolid'"
          size="1.5rem"
        ></ng-icon>
      </div>
    </div>
    <div class="relative">
      <label
        for="confirm"
        class="input-label"
        *ngIf="signupForm.value.confirmPassword?.length"
      >
        Confirm Password
      </label>
      <input
        id="confirm"
        name="confirm"
        formControlName="confirmPassword"
        type="password"
        class="input-field"
        placeholder="Confirm Password"
      />
    </div>
    <button
      class="w-full p-2 text-white bg-blue-400 rounded-lg hover:bg-blue-500 active:bg-blue-600 disabled:hover:bg-blue-400 outline-offset-2"
      type="submit"
      [disabled]="!signupForm.valid"
      (click)="signup()"
    >
      Create Account
    </button>
  </form>
  <div class="flex items-center justify-center w-full">
    <button
      class="px-3 py-1 text-blue-400 rounded-md hover:ring-2 active:bg-gray-200"
      (click)="close()"
    >
      Back to Sign In
    </button>
  </div>
</div>
