<div class="w-full max-h-[600px] overflow-y-auto">
  <table mat-table class="w-full" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Submitted</th>
      <td mat-cell *matCellDef="let row">
        {{ row.date | date }}
      </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount Paid</th>
      <td mat-cell *matCellDef="let row">
        {{ row.amount | currency }}
      </td>
    </ng-container>
    <ng-container matColumnDef="method">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Method</th>
      <td mat-cell *matCellDef="let row">{{ row.method }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Status</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      (click)="selectPayment(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">
        <span
          class="flex items-center justify-center w-full h-full my-4 text-gray-600"
        >
          No payments to display
        </span>
      </td>
    </tr>
  </table>
</div>
<mat-paginator
  class="w-full"
  [pageSizeOptions]="[25, 50, 100]"
  aria-label="Select page of payments"
></mat-paginator>
