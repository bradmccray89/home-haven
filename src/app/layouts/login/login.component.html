<div
  class="h-screen w-screen min-w-[280px] relative flex flex-col justify-center items-center overflow-hidden"
>
  <img
    src="/assets/images/bg.jpg"
    class="fixed top-0 left-0 hidden object-cover w-full h-full md:block"
    alt=""
  />
  <div
    class="z-10 flex items-center justify-center w-full h-full transition-colors duration-500 ease-in-out bg-white/75 dark:bg-slate-800 md:bg-white/20 md:dark:bg-black/50"
  >
    <!-- TODO: Put signup and forgot password on separate pages -->
    <div
      class="h-full md:h-[500px] min-h-fit w-full md:w-[800px] md:max-w-[800px] md:bg-white/75 md:dark:bg-slate-800/75 backdrop-blur-md md:rounded-xl flex flex-col justify-between items-center overflow-x-hidden p-12 pb-32 md:pb-12 transition-colors duration-500 ease-in-out"
      *ngIf="!showSignup && !showForgotPassword"
      @fadeFromBottom
    >
      <span class="text-4xl font-bold text-blue-400">HomeHaven</span>
      <form
        class="min-w-[220px] w-[95%] max-w-[350px] flex flex-col gap-y-5"
        [formGroup]="loginForm"
        (ngSubmit)="handleSignIn()"
      >
        <div class="relative mb-6">
          <label
            for="signInEmail"
            class="input-label"
            *ngIf="loginForm.value.username?.length"
          >
            Email
          </label>
          <input
            id="signInEmail"
            name="email"
            formControlName="username"
            type="text"
            class="input-field"
            placeholder="Email"
            autocomplete="true"
          />
          <!-- <label
            for="signInEmail"
            class="input-label peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-5 peer-focus:text-black dark:peer-focus:text-gray-100 peer-focus:text-sm"
          >
            Email
          </label> -->
        </div>
        <div class="relative">
          <label
            for="password"
            class="input-label"
            *ngIf="loginForm.value.password?.length"
          >
            Password
          </label>
          <input
            id="password"
            name="password"
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            class="input-field"
            placeholder="Password"
            autocomplete="true"
          />
          <div
            class="absolute text-black transition-colors duration-500 ease-in-out cursor-pointer right-2 top-2 md:-right-7 md:top-2 dark:text-white"
            *ngIf="password.value != null && password.value.length > 0"
            [title]="showPassword ? 'Hide Password' : 'Show Password'"
            (click)="togglePassword()"
          >
            <ng-icon
              [name]="showPassword ? 'heroEyeSlashSolid' : 'heroEyeSolid'"
              size="1.5rem"
            ></ng-icon>
          </div>
          <!-- <label
            for="password"
            class="absolute text-sm text-black transition-colors left-2 -top-5 dark:text-gray-100 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-5 peer-focus:text-black dark:peer-focus:text-gray-100 peer-focus:text-sm"
          >
            Password
          </label> -->
        </div>
        <div class="flex items-center justify-end w-full">
          <button
            class="text-blue-400 hover:underline"
            type="button"
            (click)="forgotPassword()"
          >
            Forgot Password?
          </button>
        </div>
        <button
          class="w-full p-2 mt-5 text-white bg-blue-400 rounded-lg hover:bg-blue-500 active:bg-blue-600 outline-offset-2"
          type="submit"
        >
          Sign In
        </button>
      </form>
      <div
        class="text-black transition-colors duration-500 ease-in-out dark:text-gray-100"
      >
        No Account?
        <button class="text-blue-400 hover:underline" (click)="signUp()">
          Sign Up
        </button>
      </div>
    </div>
  </div>
  <div
    class="absolute top-0 left-0 flex items-center justify-center w-full h-full"
  >
    <div
      class="h-[450px] min-h-fit w-[600px] max-w-[95%] md:max-w-[600px] bg-white/75 dark:bg-slate-800/75 backdrop-blur-md rounded-xl flex flex-col justify-between items-center overflow-x-hidden z-50 p-12 transition duration-500 ease-in-out"
      *ngIf="showSignup"
      @fadeFromBottom
    >
      <app-signup
        class="w-full h-full"
        (closeSignup)="closeSignup()"
      ></app-signup>
    </div>
  </div>
  <div
    class="absolute top-0 left-0 flex items-center justify-center w-full h-full"
  >
    <div
      class="h-[450px] min-h-fit w-[600px] max-w-[95%] md:max-w-[600px] bg-white/75 dark:bg-slate-800/75 backdrop-blur-md rounded-xl flex flex-col justify-between items-center overflow-x-hidden z-50 p-12 transition duration-500 ease-in-out"
      *ngIf="showForgotPassword"
      @fadeFromBottom
    >
      <app-forgot-password
        class="w-full h-full"
        (closeForgotPassword)="closeForgotPassword()"
      ></app-forgot-password>
    </div>
  </div>
  <div
    class="absolute top-auto flex items-center justify-center w-full px-5 bottom-5 md:bottom-auto md:top-5 md:justify-end"
  >
    <button
      class="z-50 flex items-center justify-center w-16 h-16 transition duration-500 ease-in-out bg-white rounded-full hover:bg-gray-300 dark:bg-gray-800 dark:hover:bg-gray-600"
      (click)="toggleTheme()"
    >
      <ng-icon
        [name]="(isDarkTheme | async) ? 'heroSunSolid' : 'heroMoonSolid'"
        size="2rem"
        class="text-gray-800 dark:text-gray-200"
      ></ng-icon>
    </button>
  </div>
</div>
