<div
  class="h-screen w-screen min-w-[280px] relative flex flex-col justify-center items-center overflow-hidden"
>
  <img
    src="/assets/images/bg.jpg"
    class="hidden md:block fixed top-0 left-0 object-cover w-full h-full"
    alt=""
  />
  <div
    class="h-full w-full flex justify-center items-center bg-white/75 dark:bg-slate-800 md:bg-white/20 md:dark:bg-black/50 z-10 transition duration-500 ease-in-out"
  >
    <div
      class="h-full md:h-[500px] min-h-fit w-full md:w-[800px] md:max-w-[800px] md:bg-white/75 md:dark:bg-slate-800/75 backdrop-blur-md md:rounded-xl flex flex-col justify-between items-center overflow-x-hidden p-12 pb-32 md:pb-12 transition duration-500 ease-in-out"
      *ngIf="!showSignup && !showForgotPassword"
      @fade
    >
      <span class="text-4xl font-bold text-blue-400">HomeHaven</span>
      <form
        class="min-w-[220px] w-[95%] max-w-[350px] flex flex-col gap-y-5"
        [formGroup]="loginForm"
      >
        <div class="relative mb-6">
          <input
            id="signInEmail"
            name="email"
            formControlName="email"
            type="text"
            class="input-field peer"
            placeholder="email"
            autocomplete="true"
          />
          <label
            for="signInEmail"
            class="input-label peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-5 peer-focus:text-black dark:peer-focus:text-gray-100 peer-focus:text-sm"
          >
            Email
          </label>
        </div>
        <div class="relative">
          <input
            id="password"
            name="password"
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            class="input-field peer"
            placeholder="password"
            autocomplete="true"
          />
          <div
            class="absolute right-5 top-2 md:-right-6 md:top-2 cursor-pointer text-black dark:text-white transition-colors duration-500 ease-in-out"
            *ngIf="password.value.length > 0"
            (click)="togglePassword()"
          >
            <fa-icon [icon]="faEye" *ngIf="!showPassword"></fa-icon>
            <fa-icon [icon]="faEyeSlash" *ngIf="showPassword"></fa-icon>
          </div>
          <label
            for="password"
            class="absolute left-2 -top-5 text-black dark:text-gray-100 text-sm transition-colors peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-5 peer-focus:text-black dark:peer-focus:text-gray-100 peer-focus:text-sm"
          >
            Password
          </label>
        </div>
        <div class="w-full flex justify-end items-center">
          <button
            class="hover:underline text-blue-400"
            type="button"
            (click)="forgotPassword()"
          >
            Forgot Password?
          </button>
        </div>
        <button
          class="w-full p-2 mt-5 bg-blue-400 hover:bg-blue-500 active:bg-blue-600 text-white rounded-lg outline-offset-2"
          type="submit"
          (click)="login()"
        >
          Sign In
        </button>
      </form>
      <div
        class="text-black dark:text-gray-100 transition-colors duration-500 ease-in-out"
      >
        No Account?
        <button class="hover:underline text-blue-400" (click)="signup()">
          Create one
        </button>
      </div>
    </div>
  </div>
  <div
    class="absolute top-0 left-0 h-full w-full flex justify-center items-center"
  >
    <div
      class="h-[450px] min-h-fit w-[600px] max-w-[95%] md:max-w-[600px] bg-white/75 dark:bg-slate-800/75 backdrop-blur-md rounded-xl flex flex-col justify-between items-center overflow-x-hidden z-50 p-12 transition duration-500 ease-in-out"
      *ngIf="showSignup"
      @fade
    >
      <app-signup
        class="h-full w-full"
        (closeSignup)="closeSignup()"
      ></app-signup>
    </div>
  </div>
  <div
    class="absolute top-0 left-0 h-full w-full flex justify-center items-center"
  >
    <div
      class="h-[450px] min-h-fit w-[600px] max-w-[95%] md:max-w-[600px] bg-white/75 dark:bg-slate-800/75 backdrop-blur-md rounded-xl flex flex-col justify-between items-center overflow-x-hidden z-50 p-12 transition duration-500 ease-in-out"
      *ngIf="showForgotPassword"
      @fade
    >
      <app-forgot-password
        class="h-full w-full"
        (closeForgotPassword)="closeForgotPassword()"
      ></app-forgot-password>
    </div>
  </div>
  <div
    class="absolute bottom-5 top-auto md:bottom-auto md:top-5 px-5 w-full flex justify-center md:justify-end items-center"
  >
    <button
      class="rounded-full h-16 w-16 flex justify-center items-center bg-white hover:bg-gray-300 dark:bg-gray-800 dark:hover:bg-gray-600 z-50 transition duration-500 ease-in-out"
      (click)="toggleTheme()"
    >
      <fa-icon
        [icon]="faSun"
        class="fa-2xl text-gray-800"
        *ngIf="(isDarkTheme | async) === false"
      ></fa-icon>
      <fa-icon
        [icon]="faMoon"
        class="fa-2xl text-gray-200"
        *ngIf="isDarkTheme | async"
      ></fa-icon>
    </button>
  </div>
</div>
